<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>Flowers</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #ff9a9e, #fad0c4);
            text-align: center;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .greetings span {
            font-size: 50px;
            font-weight: bold;
            display: inline-block;
            transform: scale(1);
            transition: transform 0.3s;
        }
        .greetings span:hover {
            transform: scale(1.2);
        }
        .description {
            margin-top: 20px;
            font-size: 20px;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 10px;
        }
        .button {
            margin-top: 20px;
        }
        .botones {
            background: #ff758c;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }
        .botones:hover {
            background: #ff6b81;
            transform: scale(1.1);
        }
        .botones a {
            text-decoration: none;
            color: white;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="greetings">
        <span>H</span>
        <span>o</span>
        <span>l</span>
        <span>a</span>
        <span>!</span>
    </div>
    <div class="description">
        <span>ESTE DETALLE ES PARA TI :)</span>
    </div>
    <div class="button">
        <button class="botones">
            <a href="flower.html">CLICK AQU√ç</a>
        </button>
    </div>
</body>

</html>
